{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">{{ user.username }} - {{ object.argomento }}</legend>

        {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-black" type="submit">Salva</button>
                        <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Annulla</a>

        </div>
    </form>

</div>
{% endblock %}
