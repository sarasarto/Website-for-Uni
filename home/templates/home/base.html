<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Home {% endblock %} </title>
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">

    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

        <!--Header-->
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <a class="navbar-brand" href="{% url 'home:index' %}"> Dipartimento di Ingegneria "Enzo Ferrari" </a>
        </div>

       <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item ml-4">
                    <a href="{% url 'home:index' %}">
                        Docenti
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-check-inline">
                    <input type="text" class="form-control" name="q" value="">
+                </div>
                <button type="submit" class="btn btn-sm "> Search </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ml-4">
                        <a href="{% url 'home:login' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login
                        </a>
                        <a href="{% url 'register' %}">Registration</a>
                    </li>

            </ul>

        </div>

    </div>
</nav>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% block body %}
{% endblock %}
</body>
</html>
