{% extends 'home/base.html' %}

{% block body %}
    <div class="container-fluid" id="tourpackages-carousel">
        <div class="row">

            {% for progetto in all_projects %}
            <div class="col-sm-4">
                <div class="caption">
                    <h1>Progetto : {{ progetto.titolo }}</h1>
                    <h1>Docente : {{ progetto.docente }}</h1>
                    <h1>tipo  : {{ progetto.tipo }}</h1>


                    <!-- dettagli -->
                    <a href="#" class="btn btn-info btn-xs" role="button"> View Details</a>

                    <form action="#" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="project_id" value="{{ progetto.id }}"/>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </button>
                    </form>
                </div>


            </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
