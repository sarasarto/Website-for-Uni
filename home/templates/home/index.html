{% extends 'home/base.html' %}

{% block body %}
<div class="container-fluid" id="tourpackages-carousel">
    <div class="row">

        {% for progetto in all_projects %}
        <div class="col-sm-4">
            <div class="caption">
                <h3>Argomento : {{ progetto.argomento }}</h3>
                {% if progetto.relatore %}
                <h3>Relatore : {{ progetto.relatore }}</h3>
                <h3>tirocinio : {{ progetto.triocinio_interno }}</h3>
                {% endif %}

                <!-- dettagli -->
                <a href="{% url 'post-detail' progetto.id %}" class="btn btn-info btn-xs" role="button"> View
                    Details</a>


            </div>


        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
