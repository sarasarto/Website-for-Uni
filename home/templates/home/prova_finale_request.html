{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Creazione Tesi</legend>

        {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info btn-xs" type="submit">Salva</button>
            <a class="btn btn-info btn-xs" role="button" href="{% url 'profile' %}">Annulla</a>
        </div>
    </form>

</div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
