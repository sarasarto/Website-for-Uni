{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="content-section">
    <h1>DETTAGLI</h1>
    <h2 class="account-heading"> Argomento: {{ object.argomento }}</h2>
    <p class="text-secondary"> proposto da: {{ object.tutor }}</p>

    <a href="/">Go back</a>
    <a href="{% url 'richiesta-attivita-update' object.id %}">Update</a>
    <form method='get' action='#'>
        <input type="submit" value="Send" name="Send"/>
    </form>

</div>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
