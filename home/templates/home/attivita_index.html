{% extends 'home/base.html' %}

{% block body %}
<div class="container-fluid" id="tourpackages-carousel">
    <div class="row">

        {% for att in all_att %}
        <div class="col-sm-4">
            <div class="caption">
                <h3>Argomento : {{ att.argomento }}</h3>

                {% if att.tutor %}
                <h3>Relatore : {{ att.tutor }}</h3>

                <!-- dettagli -->
                <a href="{% url 'attivita-detail' att.id %}" class="btn btn-info btn-xs" role="button"> View
                    Details</a>
                {% endif %}

            </div>


        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
